<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
    <link rel="manifest" href="fav/site.webmanifest">
    <meta name="author" content="@triploid-labs">
    <meta name="description" content="">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="">

    <meta name="twitter:creator" content="@triploid-labs">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </style>
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="searchbox" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">New York, USA</div>
                <div class="date">Sarturday 25 May 2020</div>
            </section>
            <section class="current">
                <div class="temp">18<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low">12°C/20°C</div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
